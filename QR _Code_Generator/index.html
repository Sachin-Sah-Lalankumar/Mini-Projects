<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <p>QR Code Generator using HTML,CSS & JS</p>
      <input
        type="text"
        id="qrText"
        placeholder="Enter any name or URL to Generate the Code"
      />
      <div id="imgBox">
        <img src="" alt="QR Image" id="qrImg" />
      </div>
      <button onclick="qrGenerate()">Generate QR Code</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
